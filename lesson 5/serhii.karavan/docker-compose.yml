version: "3.8"
services:
  postgres:
    image: postgres:9.6.5
    environment:
      POSTGRES_PASSWORD: 123456
  redis:
    image: redis
  ruby:
    ports:
      - "9000:4567"
    build:
      context: .
      dockerfile: Dockerfile
    depends_on: 
      - postgres
      - redis
    environment:
      DB: postgresql://postgres:123456@postgres:5432
      CACHE: redis://redis:6379